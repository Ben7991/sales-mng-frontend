<div class="loader" 
  [class.left_align]="leftAlign()"
  [ngStyle]="styles()"
>
  <img
    src="assets/loader.svg"
    alt="loader"
    [ngStyle]="{
      width:
        size() === 'small' ? '14px' : size() === 'medium' ? '25px' : '40px',
      height:
        size() === 'small' ? '14px' : size() === 'medium' ? '25px' : '40px',
    }" />
</div>
