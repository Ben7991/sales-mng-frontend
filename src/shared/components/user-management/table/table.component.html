<div class="table-container">
  <mat-table [dataSource]="getDataSource()" matSort class="mat-elevation-0">
    <!-- Checkbox Column -->
    @if (showCheckboxes()) {
      <ng-container matColumnDef="select">
        <mat-header-cell *matHeaderCellDef>
          <mat-checkbox
            (change)="$event ? toggleAllRows() : null"
            [checked]="hasValue() && isAllSelected()"
            [indeterminate]="isIndeterminate()">
          </mat-checkbox>
        </mat-header-cell>
        <mat-cell *matCellDef="let row">
          <mat-checkbox
            (click)="$event.stopPropagation()"
            (change)="$event ? toggleRow(row) : null"
            [checked]="isRowSelected(row)">
          </mat-checkbox>
        </mat-cell>
      </ng-container>
    }

    <!-- Dynamic Columns -->
    @for (column of columns(); track $index) {
      <ng-container [matColumnDef]="column.key">
        <mat-header-cell
          *matHeaderCellDef
          [mat-sort-header]="column.sortable ? column.key : ''"
          [style.width]="column.width">
          {{ column.label }}
        </mat-header-cell>

        <mat-cell *matCellDef="let element" [style.width]="column.width">
          @switch (column.type) {
            @case ('status') {
              <span
                class="status-chip"
                [ngStyle]="getStatusStyles(element[column.key])">
                {{ element[column.key] }}
              </span>
            }
            @default {
              <span>
                {{ element[column.key] }}
              </span>
            }
          }
        </mat-cell>
      </ng-container>
    }

    <!-- Actions Column -->
    @if (actions().length > 0) {
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon>more_vert</mat-icon>
          </button>
          <mat-menu #menu="matMenu">
            @for (action of actions(); track $index) {
              <button
                mat-menu-item
                (click)="onActionClick(action.action, element)">
                <mat-icon>{{ action.icon }}</mat-icon>
                <span>{{ action.label }}</span>
              </button>
            }
          </mat-menu>
        </mat-cell>
      </ng-container>
    }

    <mat-header-row *matHeaderRowDef="displayedColumns()"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns();"></mat-row>

  </mat-table>
<!--  <mat-paginator-->
<!--    [pageSize]="pageSize()"-->
<!--    [pageSizeOptions]="pageSizeOptions()"-->
<!--    (page)="onPageChange($event)">-->
<!--  </mat-paginator>-->
</div>
