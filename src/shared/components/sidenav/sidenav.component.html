<nav class="sidenav" [class.collapsed]="isCollapsed" [class.mobile-open]="isMobileOpen">
  <div class="sidenav-content">
    <div class="logo-wrapper" >
      <img class="logo" src="assets/logo.png" alt="App Logo" />
    </div>
    <button class="close-btn" (click)="closeMobile()" aria-label="Close menu">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <!-- Menu Items -->
    <ul class="menu-list">
      @for (item of menuItems ; track $index) {
        <li class="menu-item"
            [class.active]="item.active"
            (click)="selectMenuItem(item)">
          <a class="menu-link">
            <img [src]="item.icon" alt="{{ item.name }} Icon" class="menu-icon" />
            <span class="menu-text">{{ item.name }}</span>
          </a>
        </li>
      }
    </ul>
  </div>
</nav>

<!-- Mobile Overlay -->
<div class="mobile-overlay"
     [class.show]="isMobileOpen"
     (click)="closeMobile()">
</div>
