<div class="container">
  <h3 class="modal-title">{{ data.title }}</h3>
  <mat-dialog-content class="dialog-content">
    <mat-radio-group [(ngModel)]="selectedStatus" class="status-radio-group">
      @for (status of statuses; track $index) {
        <mat-radio-button [value]="status" class="status-option">
          {{ getCleanStatus(status) | titlecase }}
        </mat-radio-button>
      }
    </mat-radio-group>
  </mat-dialog-content>
  <div class="actions">
    <app-button
      text="Cancel"
      (click)="onCancel()"
      variant="outlined"
    />
    <app-button
      text="Confirm"
      (click)="onConfirm()"
      [disabled]="selectedStatus === data.currentStatus"
    />
  </div>
</div>
